

<div ui-view="seasons">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <div class="col-md-2">Seasons</div>

            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <td>ID</td>
                <td>Year</td>
                <td>Phase</td>
                <td>Open Season</td>
                </thead>
                <tbody>
                <tr ng-repeat="season in seasons" ng-click="viewBids(season)"
                    ng-class="{success:season.id == $stateParams.seasonId}">
                    <td>{{season.id}}</td>
                    <td>{{season.year}}</td>
                    <td>{{season.phase}}</td>
                    <td>{{season.openSeason}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>



</div>

<div ui-view="bids"/>

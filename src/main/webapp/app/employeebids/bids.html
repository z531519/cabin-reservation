
<div ui-view="bids">

    <div class="form-group col-md-5" >
        <label>Choose Employee:</label>
        <select ng-model="employee" ng-options="employee as employee.name for employee in employees track by employee.id"
                ng-change="viewBidsByEmployee(employee)"
                class="form-control col-md-5"></select>
    </div>

    <div class="row"></div>
    <div class="panel panel-default" style="margin: 10px" ng-if="employee != null">
        <div class="panel-heading">
            <div class="row panel-title">
                <div class="col-md-2">Bids</div>

            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered ">
                <thead>
                <td>ID</td>
                <td>Employee</td>
                <td>Asset</td>
                <td>Checkin Date</td>
                <td style="text-align: center">
                    <button class="btn btn-sm btn-primary"
                            ng-click="newEmployeeBid()">Add
                    </button>
                </td>
                </thead>
                <tbody ui-sortable ng-model="bids">
                <tr ng-repeat="bid in bids" style="cursor: move;">
                    <td>{{bid.id}}</td>
                    <td>{{bid.employee.name}}</td>
                    <td>{{bid.asset.id}}</td>
                    <td>{{bid.checkinDate | date : 'yyyy-MM-dd'}}</td>
                    <td style="text-align: center">
                        <button class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove"></span>Delete</button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>


</div>

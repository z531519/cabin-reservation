
<div class="modal-header">
    <h3 class="modal-title">Bid for {{employee.name}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">

                <div class="form-group col-md-5" >
                    <label>Choose Asset:</label>
                    <select ng-model="bid.asset" ng-options="asset.name for asset in assets track by asset.id"
                            class="form-control col-md-5"></select>
                </div>
                <p class="form-group col-md-6">
                    <label>Pick Date:</label>
                    <input type="text" class="form-control"
                           ng-model="checkinDate" is-open="opened" datepicker-popup="yyyy-MM-dd"
                           datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

</div>

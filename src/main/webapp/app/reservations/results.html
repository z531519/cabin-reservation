
<style>
    #calendar {
        background-color: #ffffff;
        border: solid;
    }
    .fc-toolbar {
        maxgin:10px;padding: 10px;
    }
</style>

<div>

    <div class="panel panel-default" style="display: none">
        <div class="panel-heading">
            <div class="row panel-title">
                <div class="col-md-2">Employee Reservations</div>

            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered ">
                <thead>
                <td>ID</td>
                <td>Employee</td>
                <td>Date</td>
                </thead>
                <tbody>
                <tr ng-repeat="r in reservations">
                    <td>{{r.id}}</td>
                    <td>{{r.employee.name}}</td>
                    <td>{{r.date | date : 'yyyy-MM-dd'}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="row">
        <div id="calendar" class="col-md-offset-1 col-md-10"></div>
    </div>
</div>

<script>
    $(function() {
        $('#calendar').fullCalendar({
            eventSources: [

                // your event source
                {
                    url: '/reservations/fullcalendar',
                }

                // any other sources...

            ]

        })
    });
</script>
